<!DOCTYPE html>
<html lang="en">

<head>

    <title>Welcome 2 OctoPuppy</title>

    <!-- Bootstrap Core CSS -->
    <link href="http://lib.sinaapp.com/js/bootstrap/v3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/css/shop-item.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

<style>
    nav {background-color:black;}
    li:hover {
  background: grey;
}
    footer {
    background-color:black;
    color:silver;
    clear:both;
    text-align:center;
	 

}
.tabs input[type=radio] {
          position: absolute;
          top: -9999px;
          left: -9999px;
      }
      .tabs {
        width: 650px;
        float: none;
        list-style: none;
        position: relative;
        padding: 0;
        margin: auto;
      }
      .tabs li{
        float: left;
      }
      .tabs label {
          display: block;
          padding: 10px 20px;
          border-radius: 2px 2px 0 0;
          color: silver;
          font-size: 20px;
          font-weight: normal;
          font-family: 'Lily Script One', helveti;
          background: rgba(255,255,255,0.2);
          cursor: pointer;
          position: relative;
          top: 3px;
          -webkit-transition: all 0.2s ease-in-out;
          -moz-transition: all 0.2s ease-in-out;
          -o-transition: all 0.2s ease-in-out;
          transition: all 0.2s ease-in-out;
      }
      .tabs label:hover {
        background: rgba(255,255,255,0.5);
        top: 0;
      }
       
      [id^=tab]:checked + label {
        background: lightgrey;
        color: black;
        top: 0;
      }
    [id^=tab]:checked ~ [id^=tab-content] {
          display: block;
      }
      .tab-content{
        z-index: 2;
        display: none;
        text-align: left;
        width: 100%;
        font-size: 20px;
        line-height: 140%;
        padding-top: 10px;
        background: lightgrey;
        padding: 10px;
        color: darkblue;
        position: absolute;
        top: 40px;
        left: 0;
        box-sizing: border-box;
        -webkit-animation-duration: 0.5s;
        -o-animation-duration: 0.5s;
        -moz-animation-duration: 0.5s;
        animation-duration: 0.5s;
      }

</style>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
               
                <a class="navbar-brand" href={{url_for('index')}} style="color:silver">OCTOPUPPY</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/about" style="color:silver">ABOUT</a>
                    </li>
                    <li>
                        <a href="/tools" style="color:silver">TOOLS</a>
                    </li>
                     <li>
                        <a href="/rank" style="color:silver" >RANK</a>
                    </li>
                     <li style="margin-left:400px">
                        <a href="/addpro" style="color:#1a1a1a" >ADD</a>
                    </li>
                    <li style="margin-left:20px">
                        <a href="/delpro" style="color:#1a1a1a" >DEL</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <p class="lead">Project</p>
                {% block list %}{% endblock %}
            </div>

            <div class="col-md-9">

                <div class="thumbnail">
                    {% block content %}{% endblock %}
                </div>
            
            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation"> 
            <div class="row">
                <div class="col-lg-12">            
                    <p>Copyright &copy; OctoPuppy 2015</p>
                </div>
            </div>
            </nav>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->

    <!-- Bootstrap Core JavaScript -->

</body>
