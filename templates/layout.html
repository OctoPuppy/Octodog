<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="octopuppy homepage">

    <title>Welcome 2 OctoPuppy</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/css/shop-item.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

</head>
<style>
    nav {background-color:black;}
</style>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
               
                <a class="navbar-brand" href="#" style="color:silver">OCTOPUPPY</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/about" style="color:silver">ABOUT</a>
                    </li>
                    <li>
                        <a href="/tools" style="color:silver">TOOLS</a>
                    </li>
                     <li>
                        <a href="/rank" style="color:silver" >RANK</a>
                    </li>
                    
                   

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <p class="lead">Project</p>
                {% block list %}{% endblock %}
            </div>

            <div class="col-md-9">

                <div class="thumbnail">
                    {% block content %}{% endblock %}
                
            <!-- Disqus script -->
            <div id="disqus_thread" style="margin-left:50px; margin-right:50px; margin-top:100px"></div>

            <script>
            var disqus_config = function () {
            this.page.url = 'http://projboard.sinaapp.com/'; // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = 'project-board'; // Replace PAGE_IDENTIFIER with your page's identifier variable
        };

        (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = '//projectboard2.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
        </script>

            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
            
            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                   
                    <!-- OctoPuppy github star & fork -->
<iframe src="https://ghbtns.com/github-btn.html?user=OctoPuppy&repo=Octodog&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
                    <br/>
                    <iframe src="https://ghbtns.com/github-btn.html?user=OctoPuppy&repo=OctoDog&type=fork&count=true&size=large&v=2" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>

<br/><br/>
              
                    
                    <p>Copyright &copy; OctoPuppy 2015</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>
    

  <script id="dsq-count-scr" src="//projectboard2.disqus.com/count.js" async></script>

</body>

</html>
