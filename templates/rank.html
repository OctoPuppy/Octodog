{% extends "layout_display.html" %}
{% block list %}
<div class="list-group">
    {% for repo in repos %}
    <a href={{url_for('show_pro', reponame=repo)}} class="list-group-item">{{repo}}</a>
    {% endfor %}
</div>

{% endblock %}

{% block content %}

<div class="caption-full">
    <h1 align="center">Rank</h1>
    <hr>
    <div>
        {% filter markdown %}
        {{ content }}
        {% endfilter %}
    </div>
    <hr>
  
  
  <script type='text/javascript' src='http://code.jquery.com/jquery-2.1.0.js'></script>
  
  
  
  <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  
  
  
    
      <link rel="stylesheet" type="text/css" href="https://rawgit.com/wenzhixin/bootstrap-table/master/src/bootstrap-table.css">
    
  
    
      <script type='text/javascript' src="https://rawgit.com/wenzhixin/bootstrap-table/master/src/bootstrap-table.js"></script>
    
  
  <style type='text/css'>
    .row-index {
  width: 50px;
  display: inline-block;
}

  </style>
  




<script type='text/javascript'>//<![CDATA[
$(window).load(function(){
var data = {{table_data|tojson}};

$(function() {
  $('#table').bootstrapTable({
    data: data
  });

});

});//]]> 

</script>
  
<div class="container" style="padding: 10px; ">
  <br>
  <table id="table" data-toggle="true" data-show-columns="true" data-pagination="true" data-height="500">
    <thead>
      <tr>
        <th data-field="name" data-sortable="true">Repo</th>
        <th data-field="commits" data-sortable="true" >commits</th>
        <th data-field="attention" data-sortable="true">attention</th>
        <th data-field="uneven" data-sortable="true">uneven</th>
      </tr>
    </thead>
  </table>
</div>


    
    <hr>
        <iframe width="800" height="700" frameborder="0" seamless="seamless" scrolling="no" src= "{{ploturl}}" ></iframe>

        
        <!-- D3.js -->
        <script src="http://cdn.staticfile.org/d3/3.5.6/d3.min.js"></script>
        <!-- jQuery -->
        <script src="http://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
        <!-- Plotly.js -->
        <script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>
    </div>
</div>
{% endblock %}
